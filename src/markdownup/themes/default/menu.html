<ul>
    {{#directories}}
        <li>
            {{#index}}
                <input type="checkbox" {{#traversed}}checked{{/traversed}} />
                <a href="{{request_path}}">{{title}}</a>
            {{/index}}
            {{^index}}
                <input id="{{uid}}" type="checkbox" {{#traversed}}checked{{/traversed}} />
                <label for="{{uid}}">{{name}}</label>
            {{/index}}
            {{>menu}}
        </li>
    {{/directories}}

    {{#files}}
        <li>
            <a href="{{request_path}}">{{title}}</a>
        </li>
    {{/files}}
</ul>
