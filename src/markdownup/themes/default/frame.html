<!DOCTYPE html>

<html>

    <head>

        <title>{{title}}</title>

        <link rel="stylesheet" type="text/css" href="/frame.css" />
        <link rel="stylesheet" type="text/css" href="/pygmentize-codehilite.css" />
    </head>

    <body>

        {{#root}}

            {{#index}}
                <div class="header">
                    <a href="{{request_path}}">{{title}}</a>

            {{/index}}

            <div class="menu">
                {{>menu}}
            </div>

        {{/root}}

        <div class="content">
            {{{content}}}
        </div>

    </body>
</html>
